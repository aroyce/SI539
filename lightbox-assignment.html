<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Royce Lightbox</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">

	</script>
	
    <link href="css/default.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/lightbox.css" rel="stylesheet">

</head>
<body>
	<div class = "gallery">
		
		<a href="images/panache-mboard.jpg" data-lightbox="portfolio-UI" data-title="UI Portfolio: Mood board for a bridal store redesign."><img src="images/tile-panache-mboard.jpg" alt="A mood board for redesigning a bridal store homepage"></a>
		<a href="images/panache-bridals.jpg" data-lightbox="portfolio-UI" data-title="UI Portfolio: The redesigned bridal store homepage."><img src="images/tile-panache.jpg" alt="A redesigned bridal store homepage"></a>
		<a href="images/affordable-tours.jpg" data-lightbox="portfolio-UI" data-title="UI Portfolio: A redesigned travel agency website"><img src="images/tile-affordable-tours.jpg" alt="The top third of a travel agency website showing the river in Prague"></a>
		<a href="images/snowfarm.jpg" data-lightbox="portfolio-UI" data-title="UI Portfolio: An art camp website redesign"><img src="images/tile-snowfarm.jpg" alt="A teenage girl proudly displaying a piece of clay artwork"></a>
		<a href="images/moss-love.jpg" data-lightbox="portfolio-UI" data-title="UI Portfolio: An index page redesign for a company that sells moss"><img src="images/tile-moss-love.jpg" alt="Flowering pink moss on a gray rock"></a>
		<a href="images/market-basket.jpg" data-lightbox="portfolio-UI" data-title="UI Portfolio: A three-bucket webpage redesign"><img src="images/tile-market-basket.jpg" alt="The redesigned homepage for a grocery store"></a>
		<a href="images/national-cathedral.jpg" data-lightbox="washingtonDC" data-title="Washington, DC: Arches in the tower of the National Cathedral"><img src="images/national-cathedral.jpg" alt="An enlarged photo of the National Cathedral arches"></a>
		<a href="images/lincoln-memorial.jpg" data-lightbox="washingtonDC" data-title="Washington, DC: A closeup of the Lincoln Memorial"><img src="images/tile-lincoln-memorial.jpg" alt="The Lincoln Memorial in Washington DC"></a>
		<a href="images/magnolia-blossoms.jpg" data-lightbox="washingtonDC" data-title="Washington, DC: A magnolia tree in bloom"><img src="images/magnolia-blossoms.jpg" alt="magnolia blossoms"></a>

	</div>
	<script src="js/lightbox-plus-jquery.js"></script>
	<script>
		lightbox.option({
			'fitImagesInViewport': false,
		})
	</script>
</body>
</html>
