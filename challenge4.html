<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <style>
        .button{
            display: inline-block;
            height: 2em;
            background-color: blue;
            color: white;
            border-radius: 5px;
            margin: 20px;
        }
    .errormsg { 
    	color:red;
    	/*font: Use a Google font*/
        display: block; } 
    p {
        display: none;
    }
    </style>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname">
       
            <p id="nameerrormsg">Please enter your name above</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
       
            <p id="addrerrormsg">Please enter your street address</p>
        </fieldset>
        <input type="submit" class="button" value="Submit information"> 
    </form>

<script> 
    $('form').submit(function(){
        var valid = true;
        $('form input[type=text]').each(function(){
            if(!(this.value)){
                valid = false;
                $(this).next('p').addClass('errormsg');
            }
            else {
                $(this).next('p').removeClass('errormsg');
            }
    });
    if (valid == false){
        event.preventDefault();
        return false;
    }
});
    </script>
</body>
</html>
